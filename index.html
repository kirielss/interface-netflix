<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>NETFLIX Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#inicio">Início</a>
                <a href="#animes">Animes</a>
                <a href="#filmes">Filmes</a>
                <a href="#series">Séries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">COWBOY BEBOP</h3>
                <p class="descricao">Dentro da nave “Bebop”, Spike Spiegel, um rapaz com o passado misterioso e Jet Black, um ex-policial, se unem para ir atrás de criminosos que possuem a cabeça a prêmio.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>   ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>  MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <h2 id="inicio">Continuar assistindo</h2>
        <div class="carrosel-inicio owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="src/animes/bebop-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/series/cobra-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/series/sex-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/filmes/brilho-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/filmes/butterfly-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/animes/hxh-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/series/robot-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/series/peaky-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/filmes/oldboy-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/filmes/nobody-poster.jpg"></div>
        </div>

        <h2 id="animes">Animes</h2>
        <div class="carrosel-animes owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="src/animes/ttgl-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/animes/fma-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/animes/hxh-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/animes/jojo-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/animes/jujutsu-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/animes/bebop-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/animes/kimi-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/animes/steins-poster.jpg"></div>
        </div>

        <h2 id="filmes">Filmes</h2>
        <div class="carrosel-filmes owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="src/filmes/baba-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/filmes/baby-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/filmes/memento-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/filmes/prestige-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/filmes/brilho-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/filmes/oldboy-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/filmes/butterfly-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/filmes/nobody-poster.jpg"></div>
        </div>

        <h2 id="series">Séries</h2>
        <div class="carrosel-series owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="src/series/boys-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/series/tvd-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/series/mirror-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/series/peaky-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/series/robot-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/series/cobra-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/series/got-poster.jpg"></div>
            <div class="item"><img class="box-filme" src="src/series/sex-poster.jpg"></div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/321e57d301.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
